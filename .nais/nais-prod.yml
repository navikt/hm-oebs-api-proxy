apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: hm-oebs-api-proxy
  namespace: teamdigihot
  labels:
    team: teamdigihot
spec:
  image: {{image}}
  port: 8080
  secureLogs:
    enabled: true
  liveness:
    path: /isalive
  readiness:
    path: /isready
  prometheus:
    enabled: true
    path: /metrics
  vault:
    enabled: true
    paths:
      - kvPath: oracle/data/prod/creds/oebsp-dhotuser
        mountPath: /secrets/oebsp/credentials
      - kvPath: oracle/data/dev/config/oebsp
        mountPath: /secrets/oebsp/config
  ingresses:
    - https://hm-oebs-api-proxy.prod-fss-pub.nais.io
  azure:
    application:
      enabled: true
  tokenx:
    enabled: true
  webproxy: true
  accessPolicy:
    inbound:
      rules:
        - application: hm-dinehjelpemidler
          namespace: teamdigihot
          cluster: prod-gcp